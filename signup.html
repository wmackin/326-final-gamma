<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lore King</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="signup.js" defer></script>
</head>

<body>
    <div class="text-start">
        <a class="btn btn-primary" href="/" role="button">Home</a>
    </div> 
    <div class="container">
        <div class="container pt-5">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <label for="Username" class="form-label">Username:</label>
                </div>
                <div class="col">
                    <input type="username" class="form-control" id="username" placeholder="Enter username"
                        name="username">
                </div>
                <div class="col"></div>
            </div>
            <br>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <label for="Password" class="form-label">Password:</label>
                </div>
                <div class="col">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <div class="col"></div>
            </div>
            <br>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <label for="ConfirmPassword" class="form-label">Confirm Password:</label>
                </div>
                <div class="col">
                    <input type="password" class="form-control" id="cpwd" placeholder="Confirm password"
                        name="pswd">
                </div>
                <div class="col"></div>
            </div>
            <br>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <label for="FavoriteChampion" class="form-label">Favorite LoL Champion:</label>
                </div>
                <div class="col">
                    <input type="favorite-champion" class="form-control" id="champion" name="champion">
                </div>
                <div class="col"></div>
            </div>
            <br>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <label for="FavoriteRegion" class="form-label">Favorite LoL Region:</label>
                </div>
                <div class="col">
                    <input type="favorite-region" class="form-control" id="region" name="region">
                </div>
                <div class="col"></div>
            </div>
            <br>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <label for="FavoritePosition" class="form-label">Favorite LoL Position to Play:</label>
                </div>
                <div class="col">
                    <input type="favorite-position" class="form-control" id="position" name="position">
                </div>
                <div class="col"></div>
            </div>
            <br>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <label for="FavoriteStory" class="form-label">Favorite LoL Story:</label>
                </div>
                <div class="col">
                    <input type="favorite-story" class="form-control" id="story" name="story">
                </div>
                <div class="col"></div>
            </div>
            <br>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <label for="CurrentRank" class="form-label">Current LoL Rank:</label>
                </div>
                <div class="col">
                    <input type="current-rank" class="form-control" id="rank" name="rank">
                </div>
                <div class="col"></div>
            </div>
            <br>
            <div class="form-check mb-3 row offset-4">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember">Agree to Terms & Conditions
                </label>
            </div>
            <br>
            <div class="row d-flex justify-content-center w-50 mx-auto">
                <button type="submit" class="btn btn-primary" id="signupButton">Create Account</button>
            </div>
            <br>
        </div>
    </div>
    <script src="./signup.js"></script>
</body>
</html>
